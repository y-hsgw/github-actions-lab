name: API CI

on:
  push:
    paths:
      - "apps/api/**"
      - "packages/eslint-config/**"
      - "package.json"
    branches: [main]
  pull_request:
    paths:
      - "apps/api/**"
      - "packages/eslint-config/**"
      - "package.json"
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    working-directory: apps/api

jobs:
  api-type-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install
        uses: ./.github/actions/prepare-install

      - name: Run Test
        run: npm run type-check

  api-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install
        uses: ./.github/actions/prepare-install

      - name: Run Test
        run: npm run lint
