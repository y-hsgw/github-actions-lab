name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: "22.*"

      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v4
        env:
          cache-name: cache-node-modules
        with:
          # npm キャッシュファイルは、Linux/macOS では `~/.npm` に保存される。
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - if: ${{ steps.cache-npm.outputs.cache-hit != 'true' }}
        name: List the state of node modules
        continue-on-error: true
        run: npm list

      - name: Install dependencies
        run: npm ci

      - name: Detect changed files
        id: detect-changes
        run: |
          # mainブランチ（またはデフォルトブランチ）と現在のコミット（HEAD）との差分を取得
          web_changed=$(git diff --name-only origin/main...HEAD | grep -E '^apps/web/' || echo "")
          api_changed=$(git diff --name-only origin/main...HEAD | grep -E '^apps/api/' || echo "")

          {
            echo "web_changed<<EOF"
            echo "$web_changed"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"
          {
            echo "api_changed<<EOF"
            echo "$api_changed"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Cache Next.js build
        if: ${{ steps.detect-changes.outputs.web_changed != '' }}
        id: cache-next
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/apps/web/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

      - name: Full Validation for Web
        if: ${{ steps.detect-changes.outputs.web_changed != '' }}
        run: |
          npm run lint -w apps/web
          npm run build -w apps/web

      - name: Full Validation for Api
        if: ${{ steps.detect-changes.outputs.api_changed != '' }}
        run: |
          npm run lint -w apps/api
          npm run build -w apps/api
